<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri|Nunito|Open+Sans&display=swap" rel="stylesheet">

    <title>Coffee + Cards Astrology Learning Module</title>
</head>

<body>
    <header class="header">
        <h1>Coffee + Cards</h1>
        <h3>Astrology Learning Module</h3>
        
    </header>
    <main>
        <section id="buttons">
            <h2>Please choose a sign.</h2>
            <ul id="signs"></ul>
            <h2>Please choose a planetary body.</h2>
            <ul id="planets"></ul>
            <button id='button'>Submit Request</button>
        </section>
        <section id="results" class="hidden">
            <h2>These are the results</h2>
            <button id="restart">Pick more signs and planets</button>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
